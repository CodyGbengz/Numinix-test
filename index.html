<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Numinix</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light"></nav>
    <div class="page-container">
        <div class="search-row">
            <div class="col-md-5 col-sm-12 has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Find customers" aria-label="find customers"
                    aria-describedby="basic-addon1" id="search">
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-2 col-sm-7 ">
                <div class="dropdown ">
                    <button class="btn dropdown-toggle has-search drop-wrapper" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                       Filter by Name (A - Z)
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item drop-wrapper" href="#" id="sortASC">Name (A - Z)</a></li>
                        <li><a class="dropdown-item drop-wrapper" href="#" id="sortDSC">Name (Z - A)</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" id="userlist">
        </div>
    </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
